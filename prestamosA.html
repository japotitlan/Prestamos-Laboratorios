<body>

                <input type="text" name="Semestre" placeholder="Semestre"><br>
                <input type="tel" name="Tel."placeholder="638-xxx"><br>

                <input type = "number"name="cantidad" placeholder="cantidad"><br>
                <label>Fecha Prestamo: </label>
                <input type="date" name="Fecha Prestamo">
                <label>Fecha Devolucion: </label>
                <input type="date" name="Fecha Devolucion"><br>
        
                <button>Solicitar</button>
                </form>
        </div>
    
        <!-- Right content -->

            <table>
                <br><br><br>
              <!--Esta es una fila-->

                    <td style="padding: 8px; border: 1px solid #000;">columna2</td>
                    <td style="padding: 8px; border: 1px solid #000;">columna3</td>
                    <td style="padding: 8px; border: 1px solid #000;">columna3</td>
                    <td style="padding: 8px; border: 1px solid #000;">columna3</td>
