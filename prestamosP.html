<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <h1>PRESTAMO DE HERRAMIENTA/EQUIPO DE ITSPP</h1>
    </header>
    
    <main>
        <h2>Solicitud de Prestamo de Personal</h2>
        <form action="" method="POST">
            
            <label>Datos del Personal:</label><br>  
            <input type="text" name="nombrePersonal" placeholder="Nombre del personal" required><br>
            <input type="text" name="areaPersonal" placeholder="Area del personal" required><br>
            <input type="tel"  name="telPersonal" placeholder="NÃºmero telefonico" pattern="[0-9]{10}" required><br>
            <label>Datos de Herramienta:</label><br>
            <input type="text" name="idHerramienta" placeholder="Clave de la herramienta" required>
            <input type="text" name="nombreHerramienta" placeholder="Nombre de la herramienta" required>
            <input type="number" name="cantidadHerramienta" placeholder="Cantidad a prestar" min ="1" max="5" required style="width: 130px;"><br>
            <label>Fecha Prestamo:</label>
            <input type="date" name="fechaPrestamo"  placeholder="Fecha de prestamo" required>
            <label>Fecha Devolucion:</label>
            <input type="date" name="fechaDevolucion"  placeholder="Fecha de devolucion" required><br>
            <button type="submit" name="boton">Solicitar</button>

        </form>
    </main>
    
</body>
