<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestamosA</title>
</head>
<body style="background-color: white;">
    <div>
        <header style="color: white; font-size: 36px; text-align: center; font-family: monospace; background-color: rgb(26, 26, 123); ">
            TECNM PRESTAMO DE HERRAMIENTA/EQUIPO
        </header>
   
    <div>
        <div style="font-family: monospace; padding-left: 20%; padding-right: 20%;">
            <form style="margin:0px auto; " action="encargadosmain.html">
                <div style="background-color: rgb(148, 28, 28); color: white; ">
                    <h2 style="background-color: black;  text-align: center;">Filtros</h2>
                    <div style="padding: 20px; padding-top: 5px; text-align: center;">
                        <label>Buscar: </label>
                        <input name="buscador" placeholder="Buscar">
                        <button style="border: 1px solid #d1d5db; border-radius: 2px; position: relative;">Buscar</button>
                        <label>
                            <input type="checkbox" name="lab" value="red" >
                            Alumnos
                        </label>
                        <label>
                            <input type="checkbox" name="lab" value="red">
                            Docentes
                        </label>
                        <label>
                            <input type="checkbox" name="lab" value="red">
                            Personal TECNM
                        </label><br><br>
                            <button style="border: 1px solid #d1d5db; border-radius: 2px; position: relative;">Home</button>
             
                        
                    </div>
                </div>
            </form>
        </div>
        <div style="display: flex;">
            <!-- Left content -->
            <div style="flex: 1; font-family: monospace;">
                
                <form style="background-color: rgb(148, 28, 28); color: white; margin-right: 5px; ">
                    <h2 style="background-color: black; text-align: center;">Formulario de Devolucion</h2>
                    <div style="padding: 20px;">
                    <label style="font-size: 14px; "> Clave de la herramienta:</label>
                    <input style="margin-bottom: 5px; border: 1px solid #d1d5db; border-radius: 0.25rem; position: relative;" name="clave" placeholder="Clave"><br>
                    <label style="font-size: 14px; "> Fecha de Prestamo:</label>
                    <input style="margin-bottom: 5px; border: 1px solid #d1d5db; border-radius: 0.25rem; position: relative;" type = "date" name="Fecha de Prestamo" placeholder="Fecha de Prestamo"><br>
                    <label style="font-size: 14px; "> Fecha de Devolucion:</label>
                    <input style="margin-bottom: 5px; border: 1px solid #d1d5db; border-radius: 0.25rem; position: relative;" type = "date" name="Fecha de Devolucion" placeholder="Fecha de Devolucion"><br>
                    <div style="text-align: center;">
                        <button style="border: 1px solid #d1d5db; border-radius: 0.25rem; position: relative;">Devolver</button>
                    </div>
                </div>
                    
                </form>
            </div>
        
            <!-- Right content -->
            <div style="flex: 1; font-family: monospace; ">
                <div>
                    <div style="background-color: rgb(148, 28, 28); color: white;">
                        <h2 style="text-align: center; font-family: monospace; background-color: black;">Lista de Prestamos</h2><br>
                        <table style="text-align: center; margin:0px auto; font-family: monospace;">
                          <!--Esta es una fila--> 
                          <tr style="padding: 8px; border: 1px solid #000;">
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Clave</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Nombre</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Carrera</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Area</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Cantidad</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Clave herramienta</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Fecha de Prestamo</th>
                            <th style="padding: 8px; border: 1px solid #000; background-color: black;">Fecha de Devolucion</th>
                            
                          </tr style="padding: 8px; border: 1px solid #000;">
                            <tr style="padding: 8px; border: 1px solid #000;">
                                <!--Esto es una columna-->
                                <td style="padding: 8px; border: 1px solid #000;">columna1</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna2</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna3</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna4</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna5</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna6</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna7</td>
                                <td style="padding: 8px; border: 1px solid #000;">columna8</td>
                            </tr>
                
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    
    


    


  
</body>
</html>
